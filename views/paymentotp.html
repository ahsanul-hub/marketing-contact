<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Otp Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        /* align-items: ; */
        height: 100vh;
        background-color: #f8f9fa;
        font-family: "Roboto", sans-serif;
      }
      .payment-container {
        background: white;
        margin-top: 50px !important;
        padding-top: 16px !important;
        padding: 20px;
        border-radius: 8px;
        height: fit-content;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 400px;
      }
      .btn-custom {
        width: 100%;
        cursor: pointer;
      }
      .vertical-divider {
        border-left: 1px solid #ccc;
        height: 100%;
        position: absolute;
        left: 50%;
        top: 0;
        transform: translateX(-50%);
      }
      .divider {
        margin: 20px 0;
      }
      .custom-hr {
        border: 0;
        height: 1px;
        background-color: #e5dddd;
      }
      .vertical-divider {
        border-left: 1px solid #ccc;
        height: auto;
      }
      .btn-custom {
        width: 100%;
        background-color: white;
        border: 1px solid #5e5e5e;
        padding: 6px;
        font-size: 12px;
        transition: background-color 0.3s;
      }
      .btn-next {
        color: #0552bf;
        border-top-right-radius: 4px;
        border-bottom-right-radius: 4px;
      }
      .btn-back {
        border-top-left-radius: 4px;
        border-bottom-left-radius: 4px;
      }
      .btn-custom:hover {
        background-color: #0552bf;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="payment-container">
      <p style="font-size: 24px">{{ .PaymentMethodStr}}</p>
      <div class="divider">
        <hr class="custom-hr" />
      </div>

      <form method="POST" id="paymentForm">
        <div class="form-group">
          <label for="otp">Masukan OTP yang didapat dari SMS:</label>
          <br />
          <input
            type="text"
            class="form-control"
            id="otp"
            style="
              width: 96%;
              margin-top: 12px;
              height: 24px;
              padding-left: 10px;
            "
            name="otp"
            required
          />
        </div>
        <div style="width: 100%; display: flex; margin-top: 12px">
          <button
            type="button"
            class="btn btn-secondary btn-custom btn-back"
            onclick="window.history.back();"
          >
            Kembali
          </button>
          <button type="submit" class="btn btn-primary btn-custom btn-next">
            Lanjut
          </button>
        </div>
        <input type="hidden" name="reff_id" value="{{ .ReffId }}" />
        <input type="hidden" name="token" value="{{ .Token }}" />
      </form>
    </div>
    <script>
      document
        .getElementById("paymentForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const submitButton = document.querySelector(".btn-next");
          submitButton.disabled = true;

          const formData = new FormData(this);

          const data = Object.fromEntries(formData.entries());

          const dataFormated = {
            reff_id: data.reff_id,
            otp: data.otp,
            token: data.token,
          };

          fetch(`/api/mt-smartfren/${data.token}`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(dataFormated),
          })
            .then((response) => response.json())
            .then((data) => {
              submitButton.disabled = false;
              if (data.success) {
                window.location.href = `/api/success-payment/otp/${dataFormated.token}`;
              } else {
                alert(data.message || "Transaksi gagal");
              }
            })
            .catch((error) => {
              submitButton.disabled = false;
              console.error("Error:", error);
            });
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
